<section class="intro">
	<div class="container">
		<div class="intro__body">
			<div class="intro__content">
				<h1 class="intro__title title">@@title</h1>
				<div class="intro__text">@@text</div>
				<div class="intro__buttons">
					<a href="#" class="intro__btn btn">@@button</a>
					<a href="" class="intro__btn btn btn--white">@@whiteButton</a>
				</div>
			</div>
			<div class="intro__img">
				<img src="@@imageSrc" alt="Intro image">
			</div>
		</div>
	</div>
</section>
